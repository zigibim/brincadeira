<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kikito Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #bigRedButton {
            width: 300px;
            height: 300px;
            background-color: #e74c3c;
            border-radius: 50%;
            border: 20px solid #c0392b;
            box-shadow: 0 15px #a02c20,
                        0 0 50px rgba(231, 76, 60, 0.7);
            cursor: pointer;
            transition: transform 0.1s ease-out, opacity 0.3s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
            position: relative;
            z-index: 10;
        }

        #bigRedButton:active {
            transform: translateY(5px);
            box-shadow: 0 10px #a02c20,
                        0 0 40px rgba(231, 76, 60, 0.5);
        }

        #bigRedButton.hidden {
            opacity: 0;
            transform: scale(0.1);
        }

        .explosion-particle {
            position: absolute;
            background-color: orange;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            opacity: 0;
            transform: scale(0);
            animation: explode 0.5s forwards;
            z-index: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes explode {
            from {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            to {
                opacity: 0;
                transform: scale(0) translate(var(--x), var(--y));
            }
        }

        .tremor {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        #kikitoMessage {
            margin-top: 40px;
            font-size: 4em;
            color: #f1c40f;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.7);
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange;
            display: none;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        .kikito-letter {
            opacity: 0;
            transform: translateY(-20px) scale(0.5);
            display: inline-block;
            animation: appearLetter 0.3s ease-out forwards;
        }

        @keyframes appearLetter {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="button-container" id="mainContainer">
        <div id="bigRedButton">APERTE-ME!</div>
        <div id="kikitoMessage"></div>
    </div>

    <script>
        const button = document.getElementById('bigRedButton');
        const mainContainer = document.getElementById('mainContainer');
        const kikitoMessageDiv = document.getElementById('kikitoMessage');
        const message = "O KIKITO TA CHEGANDO!...";

        button.addEventListener('click', () => {
            button.classList.add('hidden');

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('explosion-particle');
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                particle.style.setProperty('--x', `${x}px`);
                particle.style.setProperty('--y', `${y}px`);
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.transform = 'translate(-50%, -50%)';
                mainContainer.appendChild(particle);
            }

            document.body.classList.add('tremor');
            setTimeout(() => {
                document.body.classList.remove('tremor');
            }, 500);

            kikitoMessageDiv.style.display = 'block';
            kikitoMessageDiv.innerHTML = '';
            let charIndex = 0;

            function typeLetter() {
                if (charIndex < message.length) {
                    const span = document.createElement('span');
                    span.textContent = message[charIndex];
                    span.classList.add('kikito-letter');
                    kikitoMessageDiv.appendChild(span);

                    setTimeout(() => {
                        span.style.animationDelay = '0s';
                        span.style.animationPlayState = 'running';
                    }, 50);

                    charIndex++;
                    setTimeout(typeLetter, 200); // Velocidade mais lenta
                } else {
                    kikitoMessageDiv.style.borderRight = '.15em solid transparent';
                    const cursorSpan = document.createElement('span');
                    cursorSpan.innerHTML = '&nbsp;';
                    cursorSpan.style.cssText = `
                        display: inline-block;
                        width: .15em;
                        height: 1.2em;
                        background-color: orange;
                        vertical-align: middle;
                        animation: blink-caret 0.75s step-end infinite;
                    `;
                    kikitoMessageDiv.appendChild(cursorSpan);
                }
            }
            setTimeout(typeLetter, 600); // Delay inicial antes da mensagem aparecer
        });
    </script>
</body>
</html>
