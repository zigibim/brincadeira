<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kikito Button (Mobile Friendly)</title>
    <style>
        /* Melhoria: Garante que o layout ocupe a tela toda sem problemas */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden; /* Evita barras de rolagem desnecessárias */
        }

        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px; /* Adiciona um respiro nas bordas da tela */
        }

        #bigRedButton {
            /* --- MELHORIA PARA CELULAR: Tamanho Responsivo --- */
            /* Usa 'vmin' (a menor dimensão da tela: altura ou largura) para o tamanho */
            width: 70vmin;
            height: 70vmin;
            /* Define um tamanho máximo para não ficar gigante em telas grandes */
            max-width: 300px;
            max-height: 300px;
            
            /* --- MELHORIA PARA CELULAR: Fonte Responsiva --- */
            /* clamp(MIN, PREFERIDO, MAX) - a fonte se ajusta à largura da tela */
            font-size: clamp(1.5rem, 10vmin, 3em);

            /* --- MELHORIA PARA CELULAR: Interação de Toque --- */
            -webkit-tap-highlight-color: transparent; /* Remove o destaque cinza ao tocar no botão (iOS/Android) */
            user-select: none; /* Impede que o texto do botão seja selecionado */
            
            /* --- MELHORIA DE PERFORMANCE --- */
            /* Avisa o navegador que essas propriedades vão mudar, otimizando a animação */
            will-change: transform, opacity, box-shadow;

            background-color: #e74c3c;
            border-radius: 50%;
            border: 20px solid #c0392b;
            box-shadow: 0 15px #a02c20, 0 0 50px rgba(231, 76, 60, 0.7);
            cursor: pointer;
            transition: transform 0.1s ease-out, opacity 0.3s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
            position: relative;
            z-index: 10;
        }

        #bigRedButton:active {
            transform: translateY(5px);
            box-shadow: 0 10px #a02c20, 0 0 40px rgba(231, 76, 60, 0.5);
        }

        #bigRedButton.hidden {
            opacity: 0;
            transform: scale(0.1);
        }

        .explosion-particle {
            position: absolute;
            background-color: orange;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            opacity: 0;
            transform: scale(0);
            animation: explode 0.5s forwards;
            z-index: 1;
            /* --- MELHORIA DE PERFORMANCE --- */
            will-change: transform, opacity;
        }

        #kikitoMessage {
            /* --- MELHORIA PARA CELULAR: Fonte Responsiva --- */
            font-size: clamp(2rem, 12vw, 4rem); /* Aumenta com a tela, mas tem limites */
            text-align: center; /* Centraliza o texto caso ele quebre a linha em telas muito pequenas */
            
            margin-top: 40px;
            color: #f1c40f;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.7);
            display: none;
        }

        .kikito-letter {
            opacity: 0;
            transform: translateY(-20px) scale(0.5);
            display: inline-block;
            animation: appearLetter 0.3s ease-out forwards;
            /* --- MELHORIA DE PERFORMANCE --- */
            will-change: transform, opacity;
        }

        /* Animações (keyframes) permanecem as mesmas, pois já usam 'transform', que é bom para performance */
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes explode { from { opacity: 1; transform: scale(1) translate(0, 0); } to { opacity: 0; transform: scale(0) translate(var(--x), var(--y)); } }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: orange; } }
        @keyframes appearLetter { to { opacity: 1; transform: translateY(0) scale(1); } }

    </style>
</head>
<body>
    <div class="button-container" id="mainContainer">
        <div id="bigRedButton">APERTE-ME!</div>
        <div id="kikitoMessage"></div>
    </div>

    <script>
        const button = document.getElementById('bigRedButton');
        const mainContainer = document.getElementById('mainContainer');
        const kikitoMessageDiv = document.getElementById('kikitoMessage');
        const message = "O KIKITO TA CHEGANDO!...";

        button.addEventListener('click', () => {
            button.classList.add('hidden');

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('explosion-particle');
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                particle.style.setProperty('--x', `${x}px`);
                particle.style.setProperty('--y', `${y}px`);
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.transform = 'translate(-50%, -50%)';
                mainContainer.appendChild(particle);
            }

            document.body.classList.add('tremor');
            setTimeout(() => {
                document.body.classList.remove('tremor');
            }, 500);

            kikitoMessageDiv.style.display = 'block';
            kikitoMessageDiv.innerHTML = '';
            let charIndex = 0;

            function typeLetter() {
                if (charIndex < message.length) {
                    const span = document.createElement('span');
                    span.textContent = message[charIndex];
                    span.classList.add('kikito-letter');
                    kikitoMessageDiv.appendChild(span);

                    setTimeout(() => {
                        span.style.animationDelay = '0s';
                        span.style.animationPlayState = 'running';
                    }, 50);

                    charIndex++;
                    setTimeout(typeLetter, 200);
                } else {
                    const cursorSpan = document.createElement('span');
                    cursorSpan.innerHTML = '&nbsp;';
                    cursorSpan.style.cssText = `
                        display: inline-block;
                        width: .15em;
                        height: 1.2em;
                        background-color: orange;
                        vertical-align: middle;
                        animation: blink-caret 0.75s step-end infinite;
                    `;
                    kikitoMessageDiv.appendChild(cursorSpan);
                }
            }
            setTimeout(typeLetter, 600);
        });
    </script>
</body>
</html>
